<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./popup.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Youtube Chrome Extension</h1>
    <p>Save and refresh to apply settings.</p>
    <h3>Show Options</h3>
    <input type="checkbox" id="lang-all-checkbox" disabled checked><label for="All">All</label><br>
    <input type="checkbox" id="lang-english-checkbox"><label for="english">Alphabets</label><br>
    <input type="checkbox" id="lang-korean-checkbox"><label for="korean">Korean characters (한글)</label><br>
    <input type="checkbox" id="lang-japanese-checkbox"><label for="japanese">Japanese characters (仮名)</label><br>
    <input type="checkbox" id="lang-chinese-checkbox"><label for="chinese">Chinese characters (漢字)</label><br>
    <h3>Developer Mode</h3>
    <p>Enabling this will make YouTube <strong>slower</strong>.</p>
    <input type="checkbox" id="debug-checkbox"><label for="debug">Developer Mode</label><br>
    <h3>Update Notifications</h3>
    <input type="checkbox" id="update-noti-checkbox"><label for="debug">Receive Update Notifications</label><br>
    <br>
    <h3>do not want to see add</h3>
    <p>Enabling this will make YouTube <strong>clean</strong>.</p>
    <input type="checkbox" id="add-checkbox"><label for="add">dont see add</label><br>
    <button id="save-button">Save</button>

</body>
