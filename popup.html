<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./popup.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>유튜브 댓글 필터</h1>
    <p>설정 저장을 위해 확인 버튼을 누른 후 새로고침 해주세요.</p>
    <h3>(1)외국어 설정</h3>
    <input type="checkbox" id="lang-all-checkbox" disabled checked><label for="All">모든 언어 보기(for all)</label><br>
    <input type="checkbox" id="lang-english-checkbox"><label for="english">영어(English)</label><br>
    <input type="checkbox" id="lang-korean-checkbox"><label for="korean">한글(Korean)</label><br>
    <input type="checkbox" id="lang-japanese-checkbox"><label for="japanese">일본어(仮名)</label><br>
    <input type="checkbox" id="lang-chinese-checkbox"><label for="chinese">중국어(漢字)</label><br>
    <h3>(2)광고 제거</h3>
    <input type="checkbox" id="add-checkbox"><label for="add">광고 보지 않을래요!</label><br>
    <h3>(3)지정 단어 제거</h3>
    <h5>단어 사이에 |를 꼭 넣어주세요</h5>
    <input type="checkbox" id="word-checkbox"><label for="add">이 단어가 들어간 댓글 보지 않을래요!</label><br>
    <textarea id="removeword" rows="2"></textarea>
    <br><br>
    <button id="save-button">Save</button>

</body>
